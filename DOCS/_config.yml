# Jekyll Configuration for GitHub Pages
title: "Idling.app Documentation"
description: "Complete documentation for the Idling.app project - migrations, deployment, development guides and more"
url: "https://underwood-inc.github.io"
baseurl: "/idling.app__UI"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins (GitHub Pages whitelisted)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-gist
  - jemoji

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Getting Started"
    url: "/getting-started"
  - title: "Database"
    url: "/database/"
    subnav:
      - title: "Migration System"
        url: "/database/migrations"
      - title: "Optimization"
        url: "/database/optimization"
      - title: "Seeding"
        url: "/database/seeding"
  - title: "Components"
    url: "/components/"
    subnav:
      - title: "Rich Input System"
        url: "/components/rich-input-system/"
      - title: "Filter Bar"
        url: "/components/filter-bar/"
      - title: "Floating Toolbar"
        url: "/components/floating-toolbar/"
      - title: "Search Overlay"
        url: "/components/search-overlay/"
      - title: "Navbar System"
        url: "/components/navbar/"
  - title: "Development"
    url: "/development/"
    subnav:
      - title: "Docker Setup"
        url: "/development/docker-setup"
      - title: "Environment Variables"
        url: "/development/environment-variables"
      - title: "Chalk Dependency Fixes"
        url: "/development/chalk-dependency-fix"
      - title: "Smart Filters"
        url: "/development/smart-filters"
      - title: "Caching"
        url: "/development/caching"
      - title: "Testing"
        url: "/development/testing"
      - title: "Global Loading System"
        url: "/development/global-loading-system"
      - title: "User Data Export System"
        url: "/development/user-data-export-system"
  - title: "Deployment"
    url: "/deployment/"
    subnav:
      - title: "GitHub Pages"
        url: "/deployment/github-pages"
      - title: "Cache Management"
        url: "/deployment/cache-management"
      - title: "Production"
        url: "/deployment/production"
      - title: "Releases"
        url: "/deployment/releases"
  - title: "Project"
    url: "/project/"
    subnav:
      - title: "Commits"
        url: "/project/commits"
      - title: "Updates"
        url: "/project/updates"
      - title: "Discord"
        url: "/project/discord"

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Exclude files
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include files
include:
  - _pages

# SEO
author: "Underwood Inc"
twitter:
  username: "idling_app"
social:
  name: "Idling.app"
  links:
    - "https://github.com/Underwood-Inc/idling.app__UI"

# Analytics (optional)
google_analytics: # Add GA tracking ID if needed

# GitHub Pages settings
repository: "Underwood-Inc/idling.app__UI"
github:
  repository_url: "https://github.com/Underwood-Inc/idling.app__UI" 