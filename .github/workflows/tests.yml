name: Tests
on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, synchronize, reopened]

# Required permissions for GitHub Actions
permissions:
  contents: read
  actions: write
  checks: write # For test results in PR checks
  pull-requests: write # For PR comments and summaries

# Environment variables available to all jobs
env:
  AUTH_TRUST_HOST: true
  NEXTAUTH_URL: http://localhost:3000
  # Secrets are encrypted environment variables
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  AUTHJS_SESSION_TOKEN: ${{ secrets.AUTHJS_SESSION_TOKEN }}
  AUTHJS_CALLBACK_URL: ${{ secrets.AUTHJS_CALLBACK_URL }}
  AUTHJS_CSRF_TOKEN: ${{ secrets.AUTHJS_CSRF_TOKEN }}
  POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
  POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_HOST_AUTH_METHOD: md5
  POSTGRES_INITDB_ARGS: --auth-host=md5
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    environment: actions
    steps:
      # Checkout code with full git history for proper versioning
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js using LTS version
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install project dependencies
      - name: Install dependencies
        run: npm install -g yarn && yarn

      # Cache dependencies to speed up future runs
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/playwright
          key: ${{ runner.os }}-deps-${{ hashFiles('**/yarn.lock') }}

  playwright:
    name: Playwright Tests
    needs: setup # Waits for setup job to complete
    runs-on: ubuntu-latest
    environment: actions
    services:
      # PostgreSQL service container for E2E tests
      postgres:
        image: postgres
        env:
          # Database configuration
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST_AUTH_METHOD: md5
          POSTGRES_INITDB_ARGS: --auth-host=md5
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      # Standard checkout and setup steps
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Restore cached dependencies
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/playwright
          key: ${{ runner.os }}-deps-${{ hashFiles('**/yarn.lock') }}

      # We reinstall dependencies after cache restoration because:
      # 1. Cache might be empty or outdated
      # 2. Some dependencies might need post-install scripts to run
      # 3. Ensures consistent state even if cache restore fails
      - name: Install dependencies
        run: yarn install

      # Save cache after installing dependencies
      - name: Save cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/playwright
          key: ${{ runner.os }}-deps-${{ hashFiles('**/yarn.lock') }}

      # Install browser dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Setup test database
      - name: Run migrations
        run: psql -v POSTGRES_DB="$POSTGRES_DB" -v POSTGRES_PASSWORD="$POSTGRES_PASSWORD" -v POSTGRES_USER="$POSTGRES_USER" -f ./src/lib/scripts/000-init.sql postgresql://${{secrets.POSTGRES_USER}}:${{secrets.POSTGRES_PASSWORD}}@${{secrets.POSTGRES_HOST}}:${{secrets.POSTGRES_PORT}}

      # Run E2E tests
      - name: Run Playwright tests
        run: |
          echo "::group::Running Playwright Tests"
          IS_CI=1 FORCE_COLOR=1 yarn playwright test --reporter=list,json
          echo "::endgroup::"

      # Always upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      # Upload traces only on failure
      - name: Upload test traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7

      # Add this shared function to both Playwright and Jest steps
      - name: Update Test Report Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { existsSync, readFileSync } = require('fs');

            async function updateTestComment(newSection) {
              try {
                // Only proceed if we're in a PR context
                if (!context.payload.pull_request) {
                  console.log('Not a pull request - skipping comment update');
                  return;
                }

                // Find existing comment
                const { data: comments } = await github.rest.issues.listComments({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo
                });
                
                const existingComment = comments.find(comment => 
                  comment.body.includes('# üöÄ Test Results')
                );

                // Store sections in memory between runs
                if (!global.testSections) {
                  global.testSections = {};
                }

                // Update the section in memory
                const sectionMatch = newSection.match(/^## (üé≠|üÉè) (Playwright|Jest) Tests\n/m);
                if (!sectionMatch) {
                  throw new Error('Invalid section format: Missing or malformed header');
                }
                const sectionType = sectionMatch[2];
                global.testSections[sectionType] = newSection;

                // Combine all sections
                const combinedSections = Object.values(global.testSections).join('\n');
                const commentBody = `# üöÄ Test Results\n\n${combinedSections}`;

                // Delete existing comment if it exists
                if (existingComment) {
                  await github.rest.issues.deleteComment({
                    comment_id: existingComment.id,
                    owner: context.repo.owner,
                    repo: context.repo.repo
                  });
                }

                // Create new comment with combined sections
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: commentBody
                });
              } catch (error) {
                console.error('Error updating test report comment:', error);
                throw error;
              }
            }

            // Generate Playwright section
            if ('${{ github.job }}' === 'playwright') {
              const reportPath = 'coverage/playwright-test-results.json';
              
              if (!existsSync(reportPath)) {
                console.log(`Playwright results file not found at ${reportPath}, trying alternate locations...`);
                const possiblePaths = [
                  'playwright-report/report.json',
                  'test-results/report.json',
                  'test-results/results.json',
                  'playwright-report/results.json',
                  'test-report.json',
                  'coverage/playwright-test-results.json'
                ];
                
                for (const path of possiblePaths) {
                  if (existsSync(path)) {
                    console.log(`Found results at ${path}`);
                    reportPath = path;
                    break;
                  }
                }
                
                if (!existsSync(reportPath)) {
                  console.log('No Playwright results file found in any expected location');
                  return;
                }
              }

              const report = JSON.parse(readFileSync(reportPath, 'utf8'));
              console.log('Raw Playwright report:', report);

              // Extract stats from the correct location
              const stats = {
                passed: report.stats.expected - report.stats.unexpected - report.stats.skipped,
                failed: report.stats.unexpected,
                skipped: report.stats.skipped,
                duration: report.stats.duration
              };

              let section = `## üé≠ Playwright Tests\n`;
              section += `\n| Status | Count |\n`;
              section += `|--------|-------|\n`;
              section += `| ‚úÖ Passed | ${stats.passed} |\n`;
              section += `| ‚ùå Failed | ${stats.failed} |\n`;
              section += `| ‚è≠Ô∏è Skipped | ${stats.skipped} |\n`;
              section += `| ‚è±Ô∏è Duration | ${Math.round(stats.duration / 1000)}s |\n\n`;

              // Add failed test details if any
              if (report.suites) {
                const failedTests = [];
                
                // Recursively collect failed tests from suites
                function collectFailedTests(suite) {
                  if (suite.specs) {
                    suite.specs.forEach(spec => {
                      if (spec.tests) {
                        spec.tests.forEach(test => {
                          if (test.results && test.results.some(r => r.status === 'failed')) {
                            failedTests.push({
                              title: `${suite.title} ‚Ä∫ ${test.title}`,
                              error: test.results.find(r => r.status === 'failed').error?.message || 'No error message available'
                            });
                          }
                        });
                      }
                    });
                  }
                }

                report.suites.forEach(collectFailedTests);

                if (failedTests.length > 0) {
                  section += `### Failed Playwright Tests\n\n`;
                  failedTests.forEach(test => {
                    section += `<details><summary>‚ùå ${test.title}</summary>\n\n`;
                    section += `\`\`\`\n${test.error}\n\`\`\`\n\n</details>\n\n`;
                  });
                }
              }

              await updateTestComment(section);
            }

