              const formattedDuration = `${Math.round(results.testResults.reduce((acc, result) => acc + result.endTime - result.startTime, 0) / 1000)}s`;
              
              // Ensure exact match with regex pattern
              let section = `## 🃏 Jest Tests\n`;  // Remove extra newline
