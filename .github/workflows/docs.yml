name: Build and Deploy Documentation

# Trigger on pushes to main branch and changes to documentation
on:
  push:
    branches: [master, main]
    paths:
      - 'DOCS/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'DOCS/**'
  # Manual trigger
  workflow_dispatch:

# Required permissions for GitHub Pages deployment and PR comments
permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  pull-requests: write

# Concurrency group to prevent concurrent deployments
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build documentation
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./DOCS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.4'
          bundler-cache: true
          working-directory: './DOCS'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install Jekyll dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./DOCS/_site/

  # Deploy to GitHub Pages (only on main/master branch)
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository for badge updates
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python for badge generation
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install interrogate

      - name: Generate documentation coverage badges
        id: generate-badges
        run: |
          # Create badges directory
          mkdir -p DOCS/badges

          # Run documentation coverage check to get current stats
          chmod +x scripts/check-docs-coverage.py

          # Get documentation file coverage
          if python scripts/check-docs-coverage.py --format=json --output=docs-coverage.json; then
            DOC_COVERAGE=$(python -c "import json; data=json.load(open('docs-coverage.json')); print(int(data['coverage_percentage']))")
          else
            DOC_COVERAGE=0
          fi
          echo "doc_coverage=${DOC_COVERAGE}" >> $GITHUB_OUTPUT

          # Get Python docstring coverage
          if interrogate --fail-under=0 --quiet src/ > /dev/null 2>&1; then
            DOCSTRING_COVERAGE=$(interrogate --quiet src/ 2>/dev/null | grep -oP 'TOTAL.*?(\K\d+(?=\.\d+%))' || echo "0")
          else
            DOCSTRING_COVERAGE=0
          fi
          echo "docstring_coverage=${DOCSTRING_COVERAGE}" >> $GITHUB_OUTPUT

          # Calculate overall documentation coverage (weighted average)
          OVERALL_COVERAGE=$(python -c "print(int((${DOC_COVERAGE} * 0.6) + (${DOCSTRING_COVERAGE} * 0.4)))")
          echo "overall_coverage=${OVERALL_COVERAGE}" >> $GITHUB_OUTPUT

          # Determine badge color based on coverage
          if [ "$OVERALL_COVERAGE" -ge 90 ]; then
            COLOR="brightgreen"
          elif [ "$OVERALL_COVERAGE" -ge 75 ]; then
            COLOR="green"
          elif [ "$OVERALL_COVERAGE" -ge 60 ]; then
            COLOR="yellow"
          elif [ "$OVERALL_COVERAGE" -ge 40 ]; then
            COLOR="orange"
          else
            COLOR="red"
          fi

          # Generate badge URLs
          DOC_BADGE_URL="https://img.shields.io/badge/Documentation%20Coverage-${OVERALL_COVERAGE}%25-${COLOR}?style=for-the-badge&logo=gitbook&logoColor=white"
          DOC_FILES_BADGE_URL="https://img.shields.io/badge/Documentation%20Files-${DOC_COVERAGE}%25-${COLOR}?style=flat-square&logo=markdown&logoColor=white"
          DOCSTRING_BADGE_URL="https://img.shields.io/badge/Python%20Docstrings-${DOCSTRING_COVERAGE}%25-${COLOR}?style=flat-square&logo=python&logoColor=white"

          echo "doc_badge_url=${DOC_BADGE_URL}" >> $GITHUB_OUTPUT
          echo "doc_files_badge_url=${DOC_FILES_BADGE_URL}" >> $GITHUB_OUTPUT
          echo "docstring_badge_url=${DOCSTRING_BADGE_URL}" >> $GITHUB_OUTPUT

          # Save badge URLs to files
          echo "${DOC_BADGE_URL}" > DOCS/badges/documentation-coverage.txt
          echo "${DOC_FILES_BADGE_URL}" > DOCS/badges/documentation-files.txt
          echo "${DOCSTRING_BADGE_URL}" > DOCS/badges/python-docstrings.txt

          echo "✅ Generated documentation badges: ${OVERALL_COVERAGE}% overall coverage"

      - name: Update README.md with documentation badges
        run: |
          # Make the badge update script executable
          chmod +x scripts/update-readme-badges.py

          # Run the badge update script
          DOC_BADGE_URL="${{ steps.generate-badges.outputs.doc_badge_url }}" \
          DOC_FILES_BADGE_URL="${{ steps.generate-badges.outputs.doc_files_badge_url }}" \
          DOCSTRING_BADGE_URL="${{ steps.generate-badges.outputs.docstring_badge_url }}" \
          python scripts/update-readme-badges.py

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit README.md changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if git diff --quiet README.md DOCS/badges/; then
            echo "📝 No changes to README.md or badges"
          else
            echo "📝 Committing README.md and badge changes..."
            git add README.md DOCS/badges/
            git commit -m "📊 Update documentation coverage badges - Overall: ${{ steps.generate-badges.outputs.overall_coverage }}% - Files: ${{ steps.generate-badges.outputs.doc_coverage }}% - Docstrings: ${{ steps.generate-badges.outputs.docstring_coverage }}% [skip ci]"
            git push
            echo "✅ Successfully updated README.md with latest badges"
          fi

  # Build check for PRs (no deployment)
  build-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./DOCS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.4'
          bundler-cache: true
          working-directory: './DOCS'

      - name: Install Jekyll dependencies
        run: bundle install

      - name: Build Jekyll site (PR check)
        run: bundle exec jekyll build --baseurl "/idling.app__UI"
        env:
          JEKYLL_ENV: production

      - name: Check for build errors
        run: |
          if [ ! -d "_site" ]; then
            echo "❌ Jekyll build failed - _site directory not created"
            exit 1
          fi

          if [ ! -f "_site/index.html" ]; then
            echo "❌ Jekyll build failed - index.html not generated"
            exit 1
          fi

          echo "✅ Jekyll build successful"
          echo "📊 Generated files:"
          find _site -name "*.html" | head -10

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v6
        env:
          WORKING_DIR: ./DOCS
        with:
          script: |
            const workingDir = process.env.WORKING_DIR || '.';
            process.chdir(workingDir);
            const fs = require('fs');
            const path = require('path');

            // Count generated files
            const siteDir = '_site';
            const htmlFiles = [];

            function findHtmlFiles(dir) {
              const files = fs.readdirSync(dir);
              files.forEach(file => {
                const filePath = path.join(dir, file);
                const stat = fs.statSync(filePath);
                if (stat.isDirectory()) {
                  findHtmlFiles(filePath);
                } else if (file.endsWith('.html')) {
                  htmlFiles.push(filePath.replace('_site/', ''));
                }
              });
            }

            findHtmlFiles(siteDir);

            const comment = `## 📚 Documentation Build Check

            ✅ **Jekyll build successful!**

            **Generated Pages:** ${htmlFiles.length}
            **Preview:** Documentation will be available at: \`https://underwood-inc.github.io/idling.app__UI/\`

            **Key Pages:**
            ${htmlFiles.slice(0, 10).map(f => `- \`${f}\``).join('\n')}
            ${htmlFiles.length > 10 ? `\n... and ${htmlFiles.length - 10} more pages` : ''}

            The documentation site will be automatically deployed when this PR is merged to main.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
