name: üìö Documentation Coverage (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  documentation-coverage:
    name: Documentation Coverage Check
    runs-on: ubuntu-latest

    steps:
      - name: üõí Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Python dependencies
        run: |
          pip install interrogate pydocstyle

      - name: üêç Check Python docstring coverage
        id: interrogate
        run: |
          # Run interrogate and capture output
          if interrogate --fail-under=85 --verbose=2 src/ > interrogate_output.txt 2>&1; then
            echo "interrogate_passed=true" >> $GITHUB_OUTPUT
          else
            echo "interrogate_passed=false" >> $GITHUB_OUTPUT
          fi

          # Extract docstring coverage percentage
          DOCSTRING_COVERAGE=$(grep -oP 'TOTAL.*?(\K\d+(?=\.\d+%))' interrogate_output.txt || echo "0")
          echo "docstring_coverage=${DOCSTRING_COVERAGE}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: üìö Check documentation files coverage
        id: docs-coverage
        run: |
          # Comprehensive documentation coverage check
          total_files=0
          documented_files=0
          missing_files=()
          pr_files=()
          pr_missing_files=()

          # Get list of changed files in this PR
          git fetch origin ${{ github.base_ref }}
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(ts|tsx|js|jsx)$' | grep '^src/' || true)

          # Check ALL TypeScript/JavaScript files in src/
          echo "## üìä Full Codebase Documentation Coverage" > coverage_report.md
          echo "" >> coverage_report.md

          for file in $(find src/ -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" 2>/dev/null || true); do
            if [ -f "$file" ]; then
              total_files=$((total_files + 1))
              
              # Convert src/path/file.ts to DOCS/src/path/file.md (properly handle extensions)
              doc_file="DOCS/${file%.*}.md"
              
              if [ -f "$doc_file" ]; then
                documented_files=$((documented_files + 1))
              else
                missing_files+=("$file")
              fi
              
              # Check if this file is in the PR
              if echo "$changed_files" | grep -q "^$file$"; then
                pr_files+=("$file")
                if [ ! -f "$doc_file" ]; then
                  pr_missing_files+=("$file")
                fi
              fi
            fi
          done

          # Calculate coverage
          if [ $total_files -eq 0 ]; then
            DOC_COVERAGE=100
          else
            DOC_COVERAGE=$((documented_files * 100 / total_files))
          fi

          echo "doc_coverage=${DOC_COVERAGE}" >> $GITHUB_OUTPUT
          echo "total_files=${total_files}" >> $GITHUB_OUTPUT
          echo "documented_files=${documented_files}" >> $GITHUB_OUTPUT
          echo "pr_files_count=${#pr_files[@]}" >> $GITHUB_OUTPUT
          echo "pr_missing_count=${#pr_missing_files[@]}" >> $GITHUB_OUTPUT

          if [ $DOC_COVERAGE -ge 85 ]; then
            echo "docs_coverage_passed=true" >> $GITHUB_OUTPUT
          else
            echo "docs_coverage_passed=false" >> $GITHUB_OUTPUT
          fi

                    # Generate detailed reports with table formatting
          echo "### üìã Missing Documentation Files (${#missing_files[@]} total)" >> coverage_report.md
          echo "" >> coverage_report.md
          if [ ${#missing_files[@]} -gt 0 ]; then
            echo "| Source File | Required Documentation |" >> coverage_report.md
            echo "|-------------|------------------------|" >> coverage_report.md
            printf '%s\n' "${missing_files[@]}" | while read -r line; do
              src_file=$(echo "$line" | cut -d' ' -f1)
              # Fix the extension handling - only add .md once
              doc_file="DOCS/${src_file}"
              # Remove existing extension and add .md
              doc_file="${doc_file%.*}.md"
              echo "| \`${src_file}\` | \`${doc_file}\` |" >> coverage_report.md
            done
          else
            echo "‚úÖ All source files have documentation!" >> coverage_report.md
          fi
          echo "" >> coverage_report.md

          # Generate PR-specific report with table formatting
          echo "**Files changed in this PR:** ${#pr_files[@]}" > pr_coverage_report.md
          echo "**Missing documentation:** ${#pr_missing_files[@]}" >> pr_coverage_report.md
          echo "" >> pr_coverage_report.md

          if [ ${#pr_missing_files[@]} -gt 0 ]; then
            echo "### üìù Files in this PR that need documentation:" >> pr_coverage_report.md
            echo "" >> pr_coverage_report.md
            echo "| Source File | Required Documentation |" >> pr_coverage_report.md
            echo "|-------------|------------------------|" >> pr_coverage_report.md
            printf '%s\n' "${pr_missing_files[@]}" | while read -r line; do
              src_file=$(echo "$line" | cut -d' ' -f1)
              # Fix the extension handling - only add .md once
              doc_file="DOCS/${src_file}"
              # Remove existing extension and add .md
              doc_file="${doc_file%.*}.md"
              echo "| \`${src_file}\` | \`${doc_file}\` |" >> pr_coverage_report.md
            done
            echo "" >> pr_coverage_report.md
            echo "üí° **Tip**: Create these documentation files to improve coverage!" >> pr_coverage_report.md
          else
            if [ ${#pr_files[@]} -gt 0 ]; then
              echo "‚úÖ **All files in this PR have documentation!**" >> pr_coverage_report.md
            else
              echo "‚ÑπÔ∏è **No source files were changed in this PR.**" >> pr_coverage_report.md
            fi
          fi
        continue-on-error: true

      - name: üìä Documentation coverage summary
        run: |
          echo "üìä Documentation Coverage Summary"
          echo "=================================="
          echo "Python Docstrings: ${{ steps.interrogate.outputs.docstring_coverage }}%"
          echo "Documentation Files: ${{ steps.docs-coverage.outputs.doc_coverage }}%"
          echo "Overall Coverage: ${{ steps.generate-badge.outputs.overall_coverage }}%"
          echo ""

          if [[ "${{ steps.interrogate.outputs.interrogate_passed }}" == "false" || "${{ steps.docs-coverage.outputs.docs_coverage_passed }}" == "false" ]]; then
            echo "::notice::üìö Documentation coverage is below 85% but this won't block the PR"
            echo "::notice::üí° Consider adding documentation to improve coverage!"
          else
            echo "‚úÖ Documentation coverage meets the target threshold!"
          fi

      - name: üé® Generate documentation coverage badge
        id: generate-badge
        run: |
          # Get coverage percentage
          DOC_COVERAGE="${{ steps.docs-coverage.outputs.doc_coverage }}"
          DOCSTRING_COVERAGE="${{ steps.interrogate.outputs.docstring_coverage }}"

          # Calculate overall documentation coverage (weighted average)
          OVERALL_COVERAGE=$(python -c "print(int(($DOC_COVERAGE * 0.6) + ($DOCSTRING_COVERAGE * 0.4)))")
          echo "overall_coverage=${OVERALL_COVERAGE}" >> $GITHUB_OUTPUT

          # Determine badge color based on coverage
          if [ "$OVERALL_COVERAGE" -ge 90 ]; then
            COLOR="brightgreen"
          elif [ "$OVERALL_COVERAGE" -ge 75 ]; then
            COLOR="green"
          elif [ "$OVERALL_COVERAGE" -ge 60 ]; then
            COLOR="yellow"
          elif [ "$OVERALL_COVERAGE" -ge 40 ]; then
            COLOR="orange"
          else
            COLOR="red"
          fi

          # Generate badge URL
          BADGE_URL="https://img.shields.io/badge/Documentation%20Coverage-${OVERALL_COVERAGE}%25-${COLOR}?style=flat&logo=gitbook&logoColor=white"
          echo "badge_url=${BADGE_URL}" >> $GITHUB_OUTPUT

          echo "Generated documentation coverage badge: ${OVERALL_COVERAGE}%"

      - name: üìù Update documentation coverage badge placeholders
        run: |
          echo "üìù Updating documentation coverage badge placeholders..."

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

                    # Store badge URL in a variable for safety
          BADGE_URL="${{ steps.generate-badge.outputs.badge_url }}"

          # Update README.md - handle both placeholder and existing badge
          if grep -q "<!-- DOCUMENTATION_COVERAGE_BADGE_PLACEHOLDER -->" README.md; then
            echo "Updating README.md badge (initial placement)..."
            sed -i "s|<!-- DOCUMENTATION_COVERAGE_BADGE_PLACEHOLDER -->|[![Documentation Coverage](${BADGE_URL})](https://underwood-inc.github.io/idling.app__UI/)|" README.md
          elif grep -q "Documentation Coverage.*https://img.shields.io/badge/Documentation" README.md; then
            echo "Updating README.md badge (replacing existing)..."
            # Replace existing documentation coverage badge with new one
            sed -i "s|\[\!\[Documentation Coverage\](https://img\.shields\.io/badge/Documentation[^)]*)\]([^)]*)|[![Documentation Coverage](${BADGE_URL})](https://underwood-inc.github.io/idling.app__UI/)|g" README.md
          else
            echo "‚ö†Ô∏è No documentation coverage badge found in README.md"
          fi

          # Update Jekyll header - handle both placeholder and existing badge
          if grep -q "<!-- DOCUMENTATION_COVERAGE_BADGE_PLACEHOLDER -->" DOCS/_includes/header.html; then
            echo "Updating Jekyll header badge (initial placement)..."
            sed -i "s|<!-- DOCUMENTATION_COVERAGE_BADGE_PLACEHOLDER -->|<img src=\"${BADGE_URL}\" alt=\"Documentation Coverage\" />|" DOCS/_includes/header.html
          elif grep -q "Documentation Coverage.*https://img.shields.io/badge/Documentation" DOCS/_includes/header.html; then
            echo "Updating Jekyll header badge (replacing existing)..."
            # Replace existing documentation coverage badge with new one
            sed -i "s|<img src=\"https://img\.shields\.io/badge/Documentation[^\"]*\" alt=\"Documentation Coverage\" />|<img src=\"${BADGE_URL}\" alt=\"Documentation Coverage\" />|g" DOCS/_includes/header.html
          else
            echo "‚ö†Ô∏è No documentation coverage badge found in Jekyll header"
          fi

          # Verify badge updates were successful
          echo "üîç Verifying badge updates..."

          # Check README.md
          if grep -q "Documentation.*Coverage.*${{ steps.generate-badge.outputs.overall_coverage }}%" README.md || grep -q "<!-- DOCUMENTATION_COVERAGE_BADGE_PLACEHOLDER -->" README.md; then
            echo "‚úÖ README.md badge status: OK"
          else
            echo "‚ö†Ô∏è README.md badge may not have updated correctly"
          fi

          # Check Jekyll header
          if grep -q "Documentation.*Coverage" DOCS/_includes/header.html || grep -q "<!-- DOCUMENTATION_COVERAGE_BADGE_PLACEHOLDER -->" DOCS/_includes/header.html; then
            echo "‚úÖ Jekyll header badge status: OK"
          else
            echo "‚ö†Ô∏è Jekyll header badge may not have updated correctly"
          fi

          # Check if there are changes to commit
          if git diff --quiet README.md DOCS/_includes/header.html; then
            echo "üìù No changes to documentation coverage badges"
          else
            echo "üìù Committing documentation coverage badge updates to PR..."
            git add README.md DOCS/_includes/header.html
            git commit -m "docs: update documentation coverage badge - ${{ steps.generate-badge.outputs.overall_coverage }}%

            - Overall Coverage: ${{ steps.generate-badge.outputs.overall_coverage }}%
            - Documentation Files: ${{ steps.docs-coverage.outputs.doc_coverage }}%
            - Python Docstrings: ${{ steps.interrogate.outputs.docstring_coverage }}%"
            
            git push origin ${{ github.head_ref }}
            echo "‚úÖ Updated documentation coverage badges in PR"
          fi

      - name: üí¨ Comment on PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const interrogatePassed = '${{ steps.interrogate.outputs.interrogate_passed }}' === 'true';
            const docsCoveragePassed = '${{ steps.docs-coverage.outputs.docs_coverage_passed }}' === 'true';
            const badgeUrl = '${{ steps.generate-badge.outputs.badge_url }}';

            const overallStatus = interrogatePassed && docsCoveragePassed ? '‚úÖ' : '‚ùå';

            let comment = `## ${overallStatus} Documentation Coverage Report\n\n`;
            comment += `![Documentation Coverage](${badgeUrl})\n\n`;
            comment += `| Check | Status | Coverage |\n`;
            comment += `|-------|--------|---------|\n`;
            comment += `| Python Docstrings | ${interrogatePassed ? '‚úÖ' : '‚ùå'} | ${{ steps.interrogate.outputs.docstring_coverage }}% |\n`;
            comment += `| Documentation Files | ${docsCoveragePassed ? '‚úÖ' : '‚ùå'} | ${{ steps.docs-coverage.outputs.doc_coverage }}% |\n\n`;
            comment += `**Overall Coverage: ${{ steps.generate-badge.outputs.overall_coverage }}%**\n\n`;

            // Add PR-specific documentation status
            try {
              if (fs.existsSync('pr_coverage_report.md')) {
                const prReportContent = fs.readFileSync('pr_coverage_report.md', 'utf8');
                comment += `<details>\n<summary>üîç This PR's Documentation Status</summary>\n\n`;
                comment += prReportContent + '\n';
                comment += `</details>\n\n`;
              }
            } catch (error) {
              console.log('Error reading PR coverage report:', error);
            }

            // Add detailed reports in collapsible sections if there are issues
            if (!interrogatePassed) {
              comment += `<details>\n<summary>üêç Python Docstring Coverage Details</summary>\n\n`;
              
              try {
                if (fs.existsSync('interrogate_output.txt')) {
                  const interrogateOutput = fs.readFileSync('interrogate_output.txt', 'utf8');
                  comment += '```\n' + interrogateOutput + '\n```\n';
                } else {
                  comment += 'No detailed interrogate output available.\n';
                }
              } catch (error) {
                comment += 'Error reading interrogate output.\n';
              }
              
              comment += `\n</details>\n\n`;
            }

            // Add full codebase documentation status
            if (!docsCoveragePassed) {
              comment += `<details>\n<summary>üìö Full Codebase Documentation Coverage</summary>\n\n`;
              
              try {
                if (fs.existsSync('coverage_report.md')) {
                  const fullReportContent = fs.readFileSync('coverage_report.md', 'utf8');
                  comment += fullReportContent + '\n';
                } else {
                  comment += `**Overall:** ${{ steps.docs-coverage.outputs.documented_files }} of ${{ steps.docs-coverage.outputs.total_files }} files documented\n\n`;
                  comment += `Some source files are missing corresponding documentation files. `;
                  comment += `Please create documentation files in the \`DOCS/\` directory following the same structure as your source files.\n\n`;
                  comment += `**Expected Documentation Structure:**\n`;
                  comment += `- For \`src/components/Button.tsx\` ‚Üí create \`DOCS/src/components/Button.md\`\n`;
                  comment += `- For \`src/utils/helpers.ts\` ‚Üí create \`DOCS/src/utils/helpers.md\`\n`;
                }
              } catch (error) {
                comment += 'Error reading full coverage report.\n';
              }
              
              comment += `</details>\n\n`;
            }

            comment += `---\n*This comment was automatically generated by the Documentation Coverage workflow.*`;

            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: üìä Final status check
        run: |
          echo "üìä Final Documentation Coverage Status Check"
          echo "============================================="
          echo "Python Docstrings: ${{ steps.interrogate.outputs.docstring_coverage }}% (passed: ${{ steps.interrogate.outputs.interrogate_passed }})"
          echo "Documentation Files: ${{ steps.docs-coverage.outputs.doc_coverage }}% (passed: ${{ steps.docs-coverage.outputs.docs_coverage_passed }})"
          echo "Overall Coverage: ${{ steps.generate-badge.outputs.overall_coverage }}%"
          echo ""

          # Set final status based on coverage
          if [[ "${{ steps.interrogate.outputs.interrogate_passed }}" == "true" && "${{ steps.docs-coverage.outputs.docs_coverage_passed }}" == "true" ]]; then
            echo "‚úÖ Documentation coverage meets requirements - workflow PASSED"
            exit 0
          else
            echo "‚ùå Documentation coverage below threshold - workflow FAILED"
            echo "üí° This is informational - PR can still be merged"
            echo "üéØ Target: 85% coverage for both Python docstrings and documentation files"
            exit 1
          fi
