services:
  postgres:
    image: postgres:latest
    container_name: postgres
    env_file:
      - ./.env.local
    ports:
      - '5432:5432'
    volumes:
      - ./docker-postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    user: postgres
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  nextjs:
    build: .
    container_name: nextjs
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /app/DOCS/vendor # Cache Jekyll bundle
    ports:
      - '0.0.0.0:3000:3000'
      - '0.0.0.0:4000:4000' # Jekyll docs port
    env_file:
      - ./.env.local
    environment:
      # Ensure Correct Hostname: In Docker Compose, services should communicate using their service names.
      # For example, if your PostgreSQL service is named postgres, the connection string should use postgres
      # as the hostname.
      # By defining this here, we override the value defined in ./.env.local
      POSTGRES_HOST: postgres
      IS_DOCKERIZED: true
      SHELL: /usr/bin/zsh # Ensure zsh is used
    command: ['./scripts/docker-dev-start.sh']
    healthcheck:
      test: |
        # Check Next.js health endpoint
        nextjs_health=$$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/test/health 2>/dev/null || echo "000")
        # Check Jekyll docs server
        jekyll_health=$$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4000/ 2>/dev/null || echo "000")

        if [ "$$nextjs_health" = "200" ] && [ "$$jekyll_health" = "200" ]; then
          echo "✅ Both services healthy (Next.js: $$nextjs_health, Jekyll: $$jekyll_health)"
          exit 0
        else
          echo "❌ Service health check failed (Next.js: $$nextjs_health, Jekyll: $$jekyll_health)"
          exit 1
        fi
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    depends_on:
      postgres:
        condition: service_healthy
