<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Simple Search System -->
  <script src="{{ '/assets/js/simple-search.js' | relative_url }}"></script>
  
  <!-- Mermaid Diagram Support -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
  
  <!-- Professional Mermaid System -->
  <!-- Load in specific order: Config → Modal → Initializer -->
  <script src="{{ '/assets/js/mermaid-config.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/mermaid-modal.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/mermaid-init.js' | relative_url }}"></script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
  
  <!-- Additional meta tags -->
  <meta name="theme-color" content="#edae49">
  <meta name="msapplication-TileColor" content="#edae49">
</head>
